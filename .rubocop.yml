# RuboCop configuration file
# See https://docs.rubocop.org/rubocop/configuration

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'log/**/*'
    - 'coverage/**/*'
    - 'spec/dummy/**/*'
    - 'bin/**/*'
    - 'examples/**/*'

# Style
Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/FrozenStringLiteralComment:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false

# Layout
Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

# Metrics
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'Rakefile'

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20

Metrics/CyclomaticComplexity:
  Max: 5

Metrics/PerceivedComplexity:
  Max: 5

# Lint
Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

# RSpec
require:
  - rubocop-rspec

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleExpectations:
  Max: 5

RSpec/NestedGroups:
  Max: 3

# Disable problematic cops that cause errors
RSpec/PredicateMatcher:
  Enabled: false

# Disable Capybara/RSpec/PredicateMatcher cop that causes errors
Capybara/RSpec/PredicateMatcher:
  Enabled: false

# Disable all Capybara cops to avoid warnings
Capybara/CurrentPathExpectation:
  Enabled: false

Capybara/MatchStyle:
  Enabled: false

Capybara/NegationMatcher:
  Enabled: false

Capybara/SpecificActions:
  Enabled: false

Capybara/SpecificFinders:
  Enabled: false

Capybara/SpecificMatcher:
  Enabled: false

Capybara/VisibilityMatcher:
  Enabled: false

# Disable all FactoryBot cops to avoid warnings
FactoryBot/AttributeDefinedStatically:
  Enabled: false

FactoryBot/ConsistentParenthesesStyle:
  Enabled: false

FactoryBot/CreateList:
  Enabled: false

FactoryBot/FactoryClassName:
  Enabled: false

FactoryBot/FactoryNameStyle:
  Enabled: false

FactoryBot/SyntaxMethods:
  Enabled: false

# Disable all RSpecRails cops to avoid warnings
RSpecRails/AvoidSetupHook:
  Enabled: false

RSpecRails/HaveHttpStatus:
  Enabled: false

RSpecRails/HttpStatus:
  Enabled: false

RSpecRails/InferredSpecType:
  Enabled: false

RSpecRails/MinitestAssertions:
  Enabled: false

RSpecRails/NegationBeValid:
  Enabled: false

RSpecRails/TravelAround:
  Enabled: false