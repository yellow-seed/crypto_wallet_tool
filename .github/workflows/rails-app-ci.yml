name: Rails Sample App CI

on:
  pull_request:
    paths:
      - 'examples/rails_app/**'
      - '.github/workflows/rails-app-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'examples/rails_app/**'
      - '.github/workflows/rails-app-ci.yml'

jobs:
  security_scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/rails_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: examples/rails_app/.ruby-version
          bundler-cache: true
          cache-version: 1

      - name: Install dependencies
        run: bundle install

      - name: Scan for security vulnerabilities
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/rails_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: examples/rails_app/.ruby-version
          bundler-cache: true
          cache-version: 1

      - name: Install dependencies
        run: bundle install

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  routes_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/rails_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: examples/rails_app/.ruby-version
          bundler-cache: true
          cache-version: 1

      - name: Install dependencies
        run: bundle install

      - name: Verify routes are configured
        run: bin/rails routes | grep health
