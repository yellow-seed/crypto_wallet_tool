name: 機能リクエスト
description: 新機能や改善を提案する
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能リクエストを作成していただきありがとうございます。
        以下のフォームに必要な情報を記入してください。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい問題
      description: 解決したい問題や課題を説明してください。
      placeholder: 現在、...という問題があります
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: この問題を解決するために提案する機能や改善を説明してください。
      placeholder: ...という機能があれば解決できると思います
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した代替案があれば記載してください。
      placeholder: ...も考えましたが、...という理由で提案する解決策が良いと思います
    validations:
      required: false

  - type: textarea
    id: use-case
    attributes:
      label: ユースケース
      description: この機能がどのように使用されるかの具体例を提供してください。
      placeholder: |
        ```ruby
        # 使用例
        CryptoWalletTool::Converter.new_feature("example")
        ```
      render: ruby
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、この機能リクエストに関連する情報があれば記載してください。
      placeholder: 参考となるリソースやリンクなど
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: 貢献意思
      description: この機能の実装に貢献する意思はありますか？
      options:
        - label: この機能の実装にPull Requestを提出する意思があります
          required: false
