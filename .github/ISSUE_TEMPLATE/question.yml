name: 質問
description: プロジェクトに関する質問をする
title: "[QUESTION] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        質問を作成していただきありがとうございます。
        以下のフォームに必要な情報を記入してください。

  - type: textarea
    id: question
    attributes:
      label: 質問内容
      description: 質問を明確かつ簡潔に記載してください。
      placeholder: ...について教えてください
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 背景・文脈
      description: 質問の背景や、なぜこの質問をしているのかを説明してください。
      placeholder: ...をしようとしていて、...について知りたいです
    validations:
      required: false

  - type: textarea
    id: tried
    attributes:
      label: 試したこと
      description: これまでに試したことや調べたことがあれば記載してください。
      placeholder: |
        - ドキュメントを確認しました
        - Google検索しました
        - ...を試しました
    validations:
      required: false

  - type: textarea
    id: code-sample
    attributes:
      label: コードサンプル
      description: 関連するコードがあれば提供してください。
      placeholder: |
        ```ruby
        # ここにコードを記載
        ```
      render: ruby
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、質問に関連する情報があれば記載してください。
      placeholder: 参考となるリソースやリンクなど
    validations:
      required: false
