name: バグレポート
description: バグや問題を報告する
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグレポートを作成していただきありがとうございます。
        以下のフォームに必要な情報を記入してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: バグの内容を明確かつ簡潔に説明してください。
      placeholder: 何が問題なのかを説明してください
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記載してください。
      placeholder: |
        1. '...'にアクセス
        2. '...'をクリック
        3. '...'までスクロール
        4. エラーを確認
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 期待される動作を説明してください。
      placeholder: 何が起こるべきだったのかを説明してください
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に何が起こったかを説明してください。
      placeholder: 実際に何が起こったのかを説明してください
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: バグが発生した環境の詳細を記載してください。
      placeholder: |
        - OS: [例: macOS 14.0]
        - Rubyバージョン: [例: 3.2.0]
        - Gemバージョン: [例: 1.0.0]
      value: |
        - OS: 
        - Rubyバージョン: 
        - Gemバージョン: 
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: |
        その他、スクリーンショット、ログ、またはこの問題に関連する情報があれば記載してください。
      placeholder: スクリーンショットやログを貼り付けてください
    validations:
      required: false

  - type: textarea
    id: code-sample
    attributes:
      label: コードサンプル
      description: 問題を再現できる最小限のコードサンプルを提供してください。
      placeholder: |
        ```ruby
        # ここにコードを記載
        ```
      render: ruby
    validations:
      required: false
